spring.application.name=s01-core-service
#Properties
spring.config.import=classpath:response-code.properties
#JPA & Hibernate
spring.jpa.properties.spring.datasource.initialize=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type.descriptor.sql=trace
#spring.jpa.properties.hibernate.jdbc.time_zone=UTC
#DB
spring.datasource.url=jdbc:h2:./config/db/h2/coredb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=coredb
spring.datasource.password=coredb
#H2
spring.h2.console.enabled=true
